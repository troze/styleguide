title: Pattern Library
description: A collection of patterns to help you build up a style guide for your site

baseurl: "troze.github.io"
url: /styleguide

source:      .
destination: ./_site
plugins:     ./_plugins
layouts:     ./_layouts
include:     ['.htaccess']
exclude:     []
keep_files:  ['.git']
gems:        []
timezone:    America/New_York
markdown:    kramdown
permalink:   pretty
highlighter: null

collections:
- patterns

sass:
    sass_dir: _sass
